<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <style>
        .rect{
            background-color: green;
        }
        
        .rect2{
            background-color: red;
        }
    
        .rect3{
            background-color: yellow;
        }
        
        .rect4{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <optional-container id=container>
        <div class=rect>Meu primeiro container</div>
        <div class=rect2>Meu segundo container</div>
        <div class=rect3 optional>Meu terceiro container</div>
    </optional-container>
    <script src='optional-container.js'></script>
    <script>
        let container = document.querySelector('#container');
        let div = document.createElement('div');
        div.classList.add('rect4');
        div.textContent = 'Meu optional container';
        
        container.add(div, true);
    </script>
</body>
</html>

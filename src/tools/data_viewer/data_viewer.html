<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Viewer - Xerock::Tool</title>
</head>
<body>
    <div id=content>
        <div id=header>
           <!--https://stackoverflow.com/a/28075416</!-->
            <div class=header-item id=load>
                <label><input id=file-input type=file accept=".json" multiple=true style="position:fixed; top:-100em;opacity:0"></label>
                <select-checkbox id=load-options></select-checkbox>
            </div>
            <div class=header-item id=title></div>
            <div class=header-item><span id=configure></span></div>
        </div>
        <div id=data></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Converter</title>
</head>
<body>
    <div id=container>
        <header id=header>
            <div></div>
            <div>
                <span id=title><a id=xerock-link target="_blank" href='https://rnascunha.github.io/xerock/'>Xerock</a>::Tool::Convert Data</span>
            </div>
            <div id=header-link>
                <label title='Hide write container'><input id=hide-check type=checkbox>Hide</label>
                <div id=get-link title='Get Link'>&#x1F517</div>
            </div>
        </header>
        <main id=content>
            <div id=convert-result>
                <table id=data-table>
                    <tr><th>Raw</th><td id=data-output-raw></td></tr>
                </table>
            </div>
            <div id=convert-data>
                <label for=data-input class=flex-item>Enter data</label>
                <textarea id=data-input class=flex-item></textarea>
                <div id=input-options class=flex-item>
                    <label id=label-length>Byte size: <input id=length value=0 disabled></label>
                    <select id=data-input-select></select>
                    <label id=label-padding title='Add zeros to fullfill type need'><input type=checkbox id=padding checked>Padding</label>
                </div>
                <div id=error class=flex-item></div>
                <hr>
                <div id=custom-byte-array class=flex-item>
                    <label>Custom data</label>
                    <custom-protocol id=custom-protocol></custom-protocol>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
